<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <!-- Left Container -->
    <div class="left_container">
      <h2 class="left_container_title"> Your Result </h2>
      <div class="score_rep">
        <p class="user_score"> 76 </p>
        <p class="overall_score"> of 100 </p>
      </div>
      <h2 class="user_performance"> Great </h2>
      <p class="global_performance"> You scored higher than 65% of <br> the people who have taken <br> these tests. </p>
    </div>
    <!-- Right Container -->
    <div class="right_container">
      <h1 class="right_container_title"> Summary </h1>
      <div class="score_breakdown">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p> Reaction </p>
          <span class="reaction_score">
            <p class="score"> 80 </p>
            <p class="overall">/ 100 </p>
          </span>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <p> Memory </p>
          <span class="memory_score">
            <p class="score"> 92 </p>
            <p class="overall">/ 100 </p>
          </span>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <p> Verbal </p>
          <span class="verbal_score">
            <p class="score"> 61 </p>
            <p class="overall">/ 100 </p>
          </span>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <p> Visual </p>
          <span class="visual_score">
            <p class="score"> 72 </p>
            <p class="overall">/ 100 </p>
          </span>
        </div>
      </div>
      <div class="continue_btn">
        <p> Continue </p>
      </div>
    </div>
  </div>

  <div class="attr">
    <p class="attr_challenger"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="attr_coder"> Coded by <a href="https://github.com/ClassicMan11">Harmony Agbamu</a>. </p>
  </div>

</body>
</html>
